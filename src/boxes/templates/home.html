{% extends 'base.html' %}
{% load static %}

{% block css %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'home.css' %}">
{% endblock %}

{% block content %}
<div class='form-wrapper'>
<form method='post' action='' class='new-box row'>
<h3 class='title'>Create a discussion box</h3>
{% csrf_token %}
<input type='text' name='name' autofocus placeholder='Enter box name here'/>
<h5 class='access-method-title'>Access method</h5>
<ul class='choices'>
    <li class='selected'>No restriction</li>
    <li>Require google account</li>
    <li>Require specific mail domain</li>
</ul>
<input type='submit' value='Create'/>
</form>
</div>

<div class='marketing row'>
</div>
{% endblock %}
